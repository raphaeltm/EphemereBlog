--- 
layout: default 
---

<!-- This loops through the paginated posts -->
<div class="row">
    {% for post in paginator.posts %}
    <article class="excerpt col-xs-12 col-sm-4" title="{{post.title}}">
        <div class="excerpt-transform">
            <a href="{{ post.url }}">
                <div class="excerpt-container">
                    <small class="date">{{ post.date | date_to_long_string }}</small>
                    <h3>{{ post.title | truncate: 40 }}</h3>
                </div>
            </a>
        </div>
    </article>
    {% endfor %}
<div class="clearfix"></div>
</div>

<!-- Pagination links -->
<div class="article-pagination">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous button">Previous</a> {% endif %}
    <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span> {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next button">Next</a> {% endif %}
</div>
